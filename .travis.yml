language: go

go:
  - 1.3
  - 1.4
  - 1.5
  - 1.6
  - tip

before_install:
  - go get github.com/wadey/gocovmerge
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:
  - go get -t ./...

script:
  - go test -v ./...

after_success:
  - .generate_coverage.sh
  - $HOME/gopath/bin/goveralls -coverprofile=full_cov.out -service=travis-ci